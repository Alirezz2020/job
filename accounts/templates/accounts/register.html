{% extends 'base.html' %}


{% block content %}

    <div class="container">
     <h3>Register</h3>
         {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
              </div>
    {% endif %}

     <form action="" method="post" novalidate>
      {% csrf_token  %}
        {{form.as_p}}


        <input type="submit" value="Register">




     </form>


{% endblock %}
